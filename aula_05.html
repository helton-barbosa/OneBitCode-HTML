<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Listas no HTML</title>
</head>

<body>
   <h2>Times não ordenados</h2>
   <ul>
      <li>Palmeiras</li>
      <li>Botafogo</li>
      <li>Flamengo</li>
      <li>Vasco da Gama</li>
      <li>Guarani</li>
      <li>Tocantinópolis</li>
      <li>Interporto</li>
   </ul>
   <hr>
   <h2>Times ordenados</h2>
   <ol>
      <li>Palmeiras</li>
      <ul>
         <li>Clube Paulista</li>
      </ul>
      <li>Botafogo</li>
      <li>Flamengo</li>
      <li>Vasco da Gama</li>
      <li>Guarani</li>
      <li>Tocantinópolis</li>
      <li>Interporto</li>
   </ol>
</body>

</html>
